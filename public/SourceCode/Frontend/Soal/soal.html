<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GasMuliaa</title>
  <link rel="stylesheet" href="soal.css">
</head>
<body>
    <div class="head">
        <div class="left1">
            <button onclick="window.location.href='../Reaksi/reaksi.html'" class="back">Back</button>
        </div>

        <div class="right1">
            <h1 class="lengkap">Lengkapi reaksi Gas Mulia</h1>
            <p class="ins">Seret dan lepaskan elemen untuk melengkapi senyawa gas mulia untuk raih skor tertinggi!</p>
        </div>
    </div>


    <div class="mid">
      <!-- Pertanyaan -->
      <div id="questions">
        <div class="question">
          <p><span class="incomplete">Xe</span> + <span id="drop1" class="drop-zone"></span> → XeF<sub>2</sub></p>
        </div>
        <div class="question">
          <p><span class="incomplete">Ar</span> + <span id="drop2" class="drop-zone"></span> → ArCl<sub>2</sub></p>
        </div>
        <div class="question">
            <p><span id="drop3" class="drop-zone"></span> + <span class="incomplete">HF</span> →  HArF</p>
        </div>
        <div class="question">
            <p><span class="incomplete">Kr<sub>2</sub></span> + <span id="drop4" class="drop-zone"></span> → KrF<sub>2</sub></p>
        </div>
        <div class="question">
            <p><span id="drop5" class="drop-zone"></span> + <span class="incomplete">F<sub>2</sub></span> →  RnF</p>
        </div>
      </div>

      <!-- Elemen Drag -->
      <div class="options">
        <div class="left2">
          <div class="answer" draggable="true" data-answer="F2">F<sub>2</sub></div>
          <div class="answer" draggable="true" data-answer="Cl2">Cl<sub>2</sub></div>
          <div class="answer" draggable="true" data-answer="Br2">Br<sub>2</sub></div>
          <div class="answer" draggable="true" data-answer="XeF2">XeF<sub>2</sub></div>
          <div class="answer" draggable="true" data-answer="F2">F<sub>2</sub></div>
          <div class="answer" draggable="true" data-answer="O2">O<sub>2</sub></div>
        </div>

        <div class="right2">
          <div class="answer" draggable="true" data-answer="I2">I<sub>2</sub></div>
          <div class="answer" draggable="true" data-answer="Rn">Rn</div>
          <div class="answer" draggable="true" data-answer="N2">N<sub>2</sub></div>
          <div class="answer" draggable="true" data-answer="HCl">HCl</div>
          <div class="answer" draggable="true" data-answer="Ar">Ar</div>
          <div class="answer" draggable="true" data-answer="XeF2">H<sub>2</sub>O</div>
        </div>

      </div>
    </div>

    <div id="score-container">
      <p>Skor: <span id="score">0</span></p>
      <button id="selesai">Save</button>
    </div>
    


  <script type="module" src="soal.js"></script>
  <script type="module" src="../../Backend/score.js"></script>
</body>
</html>
