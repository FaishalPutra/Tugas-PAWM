<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>GasMuliaa</title>
</head>
<body>
    <div class="container">
        <div class="kotak" id="kotak_signin">
            <button onclick="window.location.href='../../../index.html'" class="close" id="close">x</button>
            <h2>Sign In</h2>
            <input type="email" id="signin_email" placeholder="Email">
            <input type="password" id="signin_password" placeholder="Password">
            <button class="signin_but" id="signin_but">Sign In</button>
            <p>Belum punya akun? <span id="register">Sign Up</span></p>
        </div>

        <div class="kotak hidden" id="kotak_signup">
            <button class="back" id="back">
                <img class="arrow_but" src="../Image/Additional/arrowback.png">
            </button>
            <h2>Sign Up</h2>
            <input id="signup_username" placeholder="Username">
            <input type="email" id="signup_email" placeholder="Email">
            <input type="password" id="signup_password" placeholder="Password">
            <button class="signup_but" id="signup_but">Sign Up</button>
          </div>
    </div>
    <script type="module" src="signin.js"></script>
    <script type="module" src="../../Backend/firebase.js"></script>

</body>
</html>
